<div class="container">
    <div class="row justify-content-center pt-3">
        <div class="col-md-6 col-lg-3">
            <ng-container *ngIf="statusSelectP">
                <app-select-busqueda [seleccionadoId]="selectPage"
                    (selectSeleccionado)="onSelectSeleccionadoP($event)" [nombreId]="nombreIdP"
                    [nombreText]="nombreTextP" [dataSelect]="dataSelectP" [nombreLabel]="nombreLabelP">
                </app-select-busqueda>
            </ng-container>
        </div>
    </div>
</div>

<app-banner [page]="infoPageDefault" [admin]="true" [nuevo]="false" (actualizarpage)="onActualizarPage($event)"></app-banner>

<div class="container principal">
    <div class="row">
        <ng-container *ngIf="statusCards">
            <app-card class="col-md-4 py-3 px-2" *ngFor="let card of cards" [card]="card" [admin]="true" [selectPage]="selectPage" [pages]="dataSelectP" (actualizarCard)="onActualizarCard($event)"></app-card>
        </ng-container>
    </div>
</div>
